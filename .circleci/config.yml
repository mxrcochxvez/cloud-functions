version: 2.1
orbs:
  doctl: digitalocean/cli@0.1.1
  node: circleci/node@5.1.0

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run tests
          command: npm test
workflows:
  test_functions:
    jobs:
      - test
  deploy:
    jobs:
      - doctl/install_and_initialize_cli:
          digitalocean-access-token: dgo_access_token
      - node/run:
          requires: [doctl/install_and_initialize_cli]
          npm-run: deploy
